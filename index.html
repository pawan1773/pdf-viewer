<!DOCTYPE html>
<html>
   <head>
      <title>Adobe Document Cloud View SDK</title>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row" style="padding:7px">
            <div class="col col-xs-12 col-sm-6 col-md-3">
               <p id="upload-pdf-p">Upload PDF created using Services SDK
               <p>
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                  </div>
                  <div class="custom-file">
                     <input type="file" class="custom-file-input" id="file-picker" accept="application/pdf"
                        aria-describedby="inputGroupFileAddon01">
                     <label class="custom-file-label" for="file-picker">Browse...</label>
                  </div>
               </div>
            </div>
            <div class="col col-xs-12 col-sm-6 col-md-3">
               <button type="button" class="btn btn-dark btn-md custom-btn disabled" id="full-window-btn">FULL WINDOW</button>
            </div>
            <div class="col col-xs-12 col-sm-6 col-md-3">
               <button type="button" class="btn btn-dark btn-md custom-btn disabled" id="sized-container-btn">SIZED CONTAINER</button>
            </div>
            <div class="col col-xs-12 col-sm-6 col-md-3">
               <button type="button" class="btn btn-dark btn-md custom-btn disabled" id="in-line-btn">IN LINE</button>
            </div>
         </div>
         <div class="row justify-content-center" style="height:86vh">
            <div class="col col-xs-12 hidden" id="adobe-dc-full-window"></div>
            <div class="col col-md-6 text-center hidden" id="adobe-dc-sized-container"></div>
            <div class="col col-md-6 hidden" id="adobe-dc-in-line"></div>
         </div>
      </div>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172687703-1"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'UA-172687703-1');
      </script>
      <script type="text/javascript" src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
